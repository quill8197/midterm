<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm Survey</title>
</head>
<body>
    <h1>Midterm Survey</h1>
    <h3>Thank you for taking the survey {{ @SESSION.name }}</h3><br>

    <h3>Your Answers:</h3>
    <repeat group="{{ @midtermOptions }}" value="{{ @midOption }}">
        <check if="{{ !empty(@mid) && in_array(@midOption && checked='checked', @mid) }}">
        </check>
        >{{ @midOption }}
    </repeat>
</body>
</html>
